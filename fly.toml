# fly.toml app configuration file generated for planetpatrol on 2026-02-22T13:03:40Z
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'planetpatrol'
primary_region = 'iad'

[build]

[env]
  NODE_ENV = "production"
  PORT = "8080"

[http_service]
  # Fly injects PORT (usually 8080); server.js listens on process.env.PORT.
  # Keep internal_port aligned so health checks and routing hit the right port.
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
